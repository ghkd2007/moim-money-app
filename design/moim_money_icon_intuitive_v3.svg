<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 메인 배경 그라데이션 -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FF88;stop-opacity:1" />
    </linearGradient>
    
    <!-- 채팅 버블 그라데이션 -->
    <linearGradient id="bubbleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.95);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.85);stop-opacity:1" />
    </linearGradient>
    
    <!-- 그림자 필터 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- 메인 배경 -->
  <rect width="512" height="512" rx="115" fill="url(#bgGrad)"/>
  
  <!-- 메인 채팅 버블 (큰 것) -->
  <g filter="url(#shadow)">
    <path d="M 140 180 Q 140 140 180 140 L 332 140 Q 372 140 372 180 L 372 280 Q 372 320 332 320 L 220 320 L 180 360 L 200 320 L 180 320 Q 140 320 140 280 Z" 
          fill="url(#bubbleGrad)" stroke="rgba(168,85,247,0.2)" stroke-width="2"/>
  </g>
  
  <!-- 버블 안의 돈 아이콘들 -->
  <g transform="translate(256, 230)">
    <!-- 지폐 -->
    <rect x="-40" y="-15" width="80" height="30" rx="5" fill="#00FF88" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <rect x="-35" y="-10" width="70" height="20" rx="3" fill="none" stroke="rgba(255,255,255,0.7)" stroke-width="1"/>
    <text x="0" y="2" font-family="SF Pro Display, system-ui, sans-serif" 
          font-size="16" font-weight="700" text-anchor="middle" fill="white">₩</text>
    
    <!-- 동전들 -->
    <circle cx="-25" cy="25" r="12" fill="#A855F7" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <circle cx="0" cy="30" r="10" fill="rgba(255,255,255,0.9)" stroke="rgba(168,85,247,0.5)" stroke-width="2"/>
    <circle cx="25" cy="25" r="8" fill="#00FF88" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
  </g>
  
  <!-- 작은 채팅 버블들 (사람들) -->
  
  <!-- 버블 1 (좌상단) -->
  <g transform="translate(120, 100)">
    <circle cx="0" cy="0" r="35" fill="rgba(255,255,255,0.9)" stroke="rgba(168,85,247,0.3)" stroke-width="2" filter="url(#shadow)"/>
    <circle cx="0" cy="-5" r="8" fill="#A855F7"/>
    <rect x="-10" y="5" width="20" height="15" rx="10" fill="#A855F7"/>
  </g>
  
  <!-- 버블 2 (우상단) -->
  <g transform="translate(392, 120)">
    <circle cx="0" cy="0" r="30" fill="rgba(255,255,255,0.9)" stroke="rgba(0,255,136,0.3)" stroke-width="2" filter="url(#shadow)"/>
    <circle cx="0" cy="-5" r="7" fill="#00FF88"/>
    <rect x="-8" y="3" width="16" height="12" rx="8" fill="#00FF88"/>
  </g>
  
  <!-- 버블 3 (좌하단) -->
  <g transform="translate(100, 380)">
    <circle cx="0" cy="0" r="32" fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,0.5)" stroke-width="2" filter="url(#shadow)"/>
    <circle cx="0" cy="-5" r="7" fill="rgba(255,255,255,0.9)"/>
    <rect x="-9" y="3" width="18" height="13" rx="9" fill="rgba(255,255,255,0.9)"/>
  </g>
  
  <!-- 버블 4 (우하단) -->
  <g transform="translate(380, 400)">
    <circle cx="0" cy="0" r="28" fill="rgba(255,255,255,0.9)" stroke="rgba(168,85,247,0.3)" stroke-width="2" filter="url(#shadow)"/>
    <circle cx="0" cy="-4" r="6" fill="#A855F7"/>
    <rect x="-7" y="3" width="14" height="10" rx="7" fill="#A855F7"/>
  </g>
  
  <!-- 연결 점선들 (대화를 나타냄) -->
  <path d="M 140 130 Q 140 150 160 160" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 370 140 Q 350 150 340 170" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 120 360 Q 140 340 160 320" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 360 380 Q 350 360 340 340" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <!-- 작은 파티클들 -->
  <circle cx="200" cy="80" r="2" fill="rgba(255,255,255,0.6)"/>
  <circle cx="320" cy="90" r="3" fill="rgba(0,255,136,0.5)"/>
  <circle cx="80" cy="280" r="2" fill="rgba(168,85,247,0.6)"/>
  <circle cx="430" cy="300" r="2" fill="rgba(255,255,255,0.5)"/>
</svg>
