<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 메인 배경 그라데이션 -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0F0F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FF88;stop-opacity:1" />
    </linearGradient>
    
    <!-- 중앙 원형 그라데이션 -->
    <radialGradient id="centerGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.2);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05);stop-opacity:1" />
    </radialGradient>
    
    <!-- 네온 글로우 -->
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 메인 배경 -->
  <rect width="512" height="512" rx="115" fill="url(#bgGrad)"/>
  
  <!-- 중앙 원형 영역 -->
  <circle cx="256" cy="256" r="120" fill="url(#centerGrad)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- 중앙 동전 스택 -->
  <g transform="translate(256, 256)">
    <!-- 뒤쪽 동전 -->
    <circle cx="5" cy="5" r="35" fill="#A855F7" opacity="0.8"/>
    <circle cx="5" cy="5" r="30" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    
    <!-- 중간 동전 -->
    <circle cx="-5" cy="0" r="35" fill="#00FF88" opacity="0.9"/>
    <circle cx="-5" cy="0" r="30" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <text x="-5" y="8" font-family="SF Pro Display, system-ui, sans-serif" 
          font-size="24" font-weight="800" text-anchor="middle" fill="white">₩</text>
    
    <!-- 앞쪽 동전 -->
    <circle cx="-10" cy="-10" r="35" fill="rgba(255,255,255,0.9)" opacity="0.8"/>
    <circle cx="-10" cy="-10" r="30" fill="none" stroke="rgba(168,85,247,0.5)" stroke-width="2"/>
    <text x="-10" y="-2" font-family="SF Pro Display, system-ui, sans-serif" 
          font-size="20" font-weight="800" text-anchor="middle" fill="#A855F7">$</text>
  </g>
  
  <!-- 사람 아이콘들 (원형으로 배치) -->
  
  <!-- 사람 1 (12시 방향) -->
  <g transform="translate(256, 80)">
    <circle cx="0" cy="0" r="40" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <!-- 간단한 사람 아이콘 -->
    <circle cx="0" cy="-10" r="12" fill="#00FF88" filter="url(#neonGlow)"/>
    <rect x="-15" y="0" width="30" height="20" rx="15" fill="#00FF88" filter="url(#neonGlow)"/>
  </g>
  
  <!-- 사람 2 (3시 방향) -->
  <g transform="translate(432, 256)">
    <circle cx="0" cy="0" r="40" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <circle cx="0" cy="-10" r="12" fill="#A855F7" filter="url(#neonGlow)"/>
    <rect x="-15" y="0" width="30" height="20" rx="15" fill="#A855F7" filter="url(#neonGlow)"/>
  </g>
  
  <!-- 사람 3 (6시 방향) -->
  <g transform="translate(256, 432)">
    <circle cx="0" cy="0" r="40" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <circle cx="0" cy="-10" r="12" fill="rgba(255,255,255,0.9)" filter="url(#neonGlow)"/>
    <rect x="-15" y="0" width="30" height="20" rx="15" fill="rgba(255,255,255,0.9)" filter="url(#neonGlow)"/>
  </g>
  
  <!-- 사람 4 (9시 방향) -->
  <g transform="translate(80, 256)">
    <circle cx="0" cy="0" r="40" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <circle cx="0" cy="-10" r="12" fill="#00FF88" filter="url(#neonGlow)"/>
    <rect x="-15" y="0" width="30" height="20" rx="15" fill="#00FF88" filter="url(#neonGlow)"/>
  </g>
  
  <!-- 연결 라인들 (데이터 플로우를 나타냄) -->
  <circle cx="256" cy="140" r="3" fill="#00FF88" opacity="0.8"/>
  <circle cx="372" cy="256" r="3" fill="#A855F7" opacity="0.8"/>
  <circle cx="256" cy="372" r="3" fill="rgba(255,255,255,0.9)" opacity="0.8"/>
  <circle cx="140" cy="256" r="3" fill="#00FF88" opacity="0.8"/>
  
  <!-- 연결선 -->
  <line x1="256" y1="140" x2="256" y2="180" stroke="rgba(0,255,136,0.4)" stroke-width="2"/>
  <line x1="372" y1="256" x2="332" y2="256" stroke="rgba(168,85,247,0.4)" stroke-width="2"/>
  <line x1="256" y1="372" x2="256" y2="332" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <line x1="140" y1="256" x2="180" y2="256" stroke="rgba(0,255,136,0.4)" stroke-width="2"/>
</svg>
