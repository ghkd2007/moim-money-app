<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 메인 그라데이션: 보라색 → 네온 그린 -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FF88;stop-opacity:1" />
    </linearGradient>
    
    <!-- 글래스 효과용 그라데이션 -->
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
    </linearGradient>
    
    <!-- 내부 원형 그라데이션 -->
    <radialGradient id="innerGrad" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.4);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- 메인 배경 (iOS 스타일 둥근 사각형) -->
  <rect width="512" height="512" rx="115" fill="url(#mainGrad)"/>
  
  <!-- 글래스 효과 오버레이 -->
  <rect width="512" height="512" rx="115" fill="url(#innerGrad)"/>
  
  <!-- 중앙 원형 플랫폼 -->
  <circle cx="256" cy="256" r="180" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- 한글 "모" - 더 모던한 타이포그래피 -->
  <text x="256" y="300" font-family="SF Pro Display, -apple-system, system-ui, sans-serif" 
        font-size="160" font-weight="800" 
        text-anchor="middle" fill="white" 
        style="filter: drop-shadow(0px 4px 8px rgba(0,0,0,0.3));">모</text>
  
  <!-- 동적인 원형 요소들 (모임을 상징) -->
  <!-- 큰 원 -->
  <circle cx="150" cy="150" r="18" fill="rgba(255,255,255,0.4)" opacity="0.8"/>
  <circle cx="360" cy="160" r="15" fill="rgba(0,255,136,0.6)" opacity="0.7"/>
  <circle cx="140" cy="370" r="20" fill="rgba(168,85,247,0.5)" opacity="0.6"/>
  <circle cx="380" cy="350" r="16" fill="rgba(255,255,255,0.3)" opacity="0.8"/>
  
  <!-- 작은 장식 원들 -->
  <circle cx="200" cy="120" r="8" fill="rgba(0,255,136,0.4)" opacity="0.6"/>
  <circle cx="320" cy="110" r="6" fill="rgba(255,255,255,0.5)" opacity="0.7"/>
  <circle cx="110" cy="300" r="10" fill="rgba(168,85,247,0.4)" opacity="0.5"/>
  <circle cx="400" cy="280" r="7" fill="rgba(0,255,136,0.3)" opacity="0.6"/>
  
  <!-- 미묘한 하이라이트 -->
  <ellipse cx="256" cy="180" rx="60" ry="15" fill="rgba(255,255,255,0.2)" opacity="0.6"/>
</svg>
