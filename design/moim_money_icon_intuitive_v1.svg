<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 메인 배경 그라데이션 -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FF88;stop-opacity:1" />
    </linearGradient>
    
    <!-- 지갑 그라데이션 -->
    <linearGradient id="walletGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.9);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.7);stop-opacity:1" />
    </linearGradient>
    
    <!-- 사람 아이콘 그라데이션 -->
    <linearGradient id="personGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.95);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.8);stop-opacity:1" />
    </linearGradient>
    
    <!-- 글로우 효과 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 메인 배경 -->
  <rect width="512" height="512" rx="115" fill="url(#bgGrad)"/>
  
  <!-- 중앙 지갑/카드 -->
  <rect x="180" y="220" width="152" height="96" rx="12" fill="url(#walletGrad)" 
        stroke="rgba(168,85,247,0.3)" stroke-width="2" filter="url(#glow)"/>
  
  <!-- 지갑 내부 디테일 -->
  <rect x="190" y="240" width="132" height="2" fill="rgba(168,85,247,0.4)"/>
  <rect x="190" y="250" width="80" height="2" fill="rgba(168,85,247,0.3)"/>
  <rect x="190" y="280" width="100" height="2" fill="rgba(0,255,136,0.4)"/>
  
  <!-- 동전 아이콘 (지갑 안) -->
  <circle cx="280" cy="268" r="15" fill="#00FF88" stroke="white" stroke-width="2"/>
  <text x="280" y="275" font-family="SF Pro Display, system-ui, sans-serif" 
        font-size="16" font-weight="700" text-anchor="middle" fill="white">₩</text>
  
  <!-- 사람 아이콘들 (둥글게 배치) -->
  
  <!-- 사람 1 (상단 좌측) -->
  <g transform="translate(160, 120)">
    <circle cx="0" cy="0" r="30" fill="url(#personGrad)" stroke="rgba(168,85,247,0.4)" stroke-width="2"/>
    <!-- 머리 -->
    <circle cx="0" cy="-8" r="8" fill="rgba(168,85,247,0.8)"/>
    <!-- 몸 -->
    <ellipse cx="0" cy="8" rx="12" ry="16" fill="rgba(168,85,247,0.8)"/>
  </g>
  
  <!-- 사람 2 (상단 우측) -->
  <g transform="translate(352, 120)">
    <circle cx="0" cy="0" r="30" fill="url(#personGrad)" stroke="rgba(0,255,136,0.4)" stroke-width="2"/>
    <circle cx="0" cy="-8" r="8" fill="rgba(0,255,136,0.8)"/>
    <ellipse cx="0" cy="8" rx="12" ry="16" fill="rgba(0,255,136,0.8)"/>
  </g>
  
  <!-- 사람 3 (하단 좌측) -->
  <g transform="translate(160, 392)">
    <circle cx="0" cy="0" r="30" fill="url(#personGrad)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <circle cx="0" cy="-8" r="8" fill="rgba(255,255,255,0.9)"/>
    <ellipse cx="0" cy="8" rx="12" ry="16" fill="rgba(255,255,255,0.9)"/>
  </g>
  
  <!-- 사람 4 (하단 우측) -->
  <g transform="translate(352, 392)">
    <circle cx="0" cy="0" r="30" fill="url(#personGrad)" stroke="rgba(168,85,247,0.4)" stroke-width="2"/>
    <circle cx="0" cy="-8" r="8" fill="rgba(168,85,247,0.8)"/>
    <ellipse cx="0" cy="8" rx="12" ry="16" fill="rgba(168,85,247,0.8)"/>
  </g>
  
  <!-- 연결선들 (사람들이 지갑으로 연결) -->
  <path d="M 160 120 Q 200 180 256 220" stroke="rgba(255,255,255,0.4)" stroke-width="3" fill="none"/>
  <path d="M 352 120 Q 320 180 256 220" stroke="rgba(255,255,255,0.4)" stroke-width="3" fill="none"/>
  <path d="M 160 392 Q 200 340 256 316" stroke="rgba(255,255,255,0.4)" stroke-width="3" fill="none"/>
  <path d="M 352 392 Q 320 340 256 316" stroke="rgba(255,255,255,0.4)" stroke-width="3" fill="none"/>
  
  <!-- 작은 동전들 (흩어져 있는) -->
  <circle cx="120" cy="200" r="8" fill="#00FF88" opacity="0.7"/>
  <circle cx="392" cy="180" r="6" fill="#A855F7" opacity="0.6"/>
  <circle cx="100" cy="320" r="7" fill="rgba(255,255,255,0.8)" opacity="0.5"/>
  <circle cx="410" cy="300" r="5" fill="#00FF88" opacity="0.6"/>
</svg>
