<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 메인 배경 그라데이션 -->
    <linearGradient id="mainBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0F0F;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FF88;stop-opacity:1" />
    </linearGradient>
    
    <!-- 중앙 카드 그라데이션 -->
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.25);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
    </linearGradient>
    
    <!-- 네온 글로우 필터 -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 메인 배경 -->
  <rect width="512" height="512" rx="115" fill="url(#mainBg)"/>
  
  <!-- 중앙 카드 형태 -->
  <rect x="100" y="180" width="312" height="152" rx="20" fill="url(#cardGrad)" 
        stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- 카드 내부 장식선 -->
  <line x1="120" y1="200" x2="392" y2="200" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <line x1="120" y1="312" x2="392" y2="312" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- 메인 "모" 텍스트 -->
  <text x="256" y="275" font-family="SF Pro Display, -apple-system, system-ui, sans-serif" 
        font-size="80" font-weight="900" 
        text-anchor="middle" fill="#00FF88" 
        filter="url(#neonGlow)">모</text>
  
  <!-- 좌측 상단 원형 아이콘들 (사람들) -->
  <circle cx="140" cy="120" r="25" fill="rgba(168,85,247,0.8)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <circle cx="190" cy="100" r="20" fill="rgba(0,255,136,0.7)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <circle cx="240" cy="110" r="18" fill="rgba(255,255,255,0.6)" stroke="rgba(168,85,247,0.3)" stroke-width="2"/>
  
  <!-- 우측 하단 동전들 -->
  <circle cx="350" cy="380" r="22" fill="#00FF88" opacity="0.8"/>
  <circle cx="380" cy="350" r="18" fill="#A855F7" opacity="0.7"/>
  <circle cx="320" cy="400" r="15" fill="rgba(255,255,255,0.8)" opacity="0.6"/>
  
  <!-- 동전 내부 디테일 -->
  <text x="350" y="388" font-family="SF Pro Display, system-ui, sans-serif" 
        font-size="16" font-weight="700" 
        text-anchor="middle" fill="white">₩</text>
  <text x="380" y="357" font-family="SF Pro Display, system-ui, sans-serif" 
        font-size="14" font-weight="700" 
        text-anchor="middle" fill="white">$</text>
  
  <!-- 연결 네트워크 라인들 -->
  <path d="M 140 120 Q 200 140 256 180" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 256 332 Q 300 350 350 380" stroke="rgba(0,255,136,0.4)" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- 미묘한 파티클들 -->
  <circle cx="180" cy="350" r="3" fill="rgba(168,85,247,0.5)"/>
  <circle cx="300" cy="130" r="2" fill="rgba(0,255,136,0.6)"/>
  <circle cx="120" cy="280" r="2" fill="rgba(255,255,255,0.5)"/>
</svg>
